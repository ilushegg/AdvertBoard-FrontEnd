<header class="header" >
  <div class="navbar__bg">
    <div class="container">
    <nav class="navbar" *ngIf="isHeaderNav()">
      <ul class="navbar__section">
        <li class="navbar__item logo" routerLink="/advertisements">AdvBOARD</li>
      </ul>
      <ul class="navbar__section">
        <div class="" *ngIf="user$ as user; else notAuthed">
          
          <a nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]="'bottomCenter'">
            <nz-avatar [nzSize]="32" nzIcon="user" nzSrc="{{ user.avatar }}" nzFallback=""></nz-avatar>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu" >
            <ul nz-menu nzSelectable>
              <li nz-menu-item routerLink="profile/{{user.id}}" [queryParams]="{component: 'data'}">{{ user.name }}</li>
              <li nz-menu-divider></li>
              <li nz-menu-item routerLink="add-new-ad">Разместить объявление</li>
              <li nz-menu-item routerLink="profile/{{user.id}}" [queryParams]="{component: 'advertisements'}">Мои объявления</li>
              <li nz-menu-item routerLink="profile/{{user.id}}" [queryParams]="{component: 'favorites'}">Избранное</li>
            </ul>
          </nz-dropdown-menu>
          <button
            class="navbar__item"
            nz-button
            nzType="primary"
            (click)="authService.logout()"
          >
            Выход
          </button>
        </div>
      </ul>
    </nav>
    </div>
  </div>

  <div class="container">
    <form class="search__section" [formGroup]="searchForm" (ngSubmit)="Search()" *ngIf="isHeaderSearch()">
        <button class="search__section-button" nz-button nzType="primary" (click)="open()" type="button">Категория</button>
    <nz-drawer
      [nzClosable]="false"
      [nzVisible]="visible"
      [nzPlacement]="'left'"
      nzTitle="Категория"
      (nzOnClose)="close()"
    >
      <ng-container *nzDrawerContent>
        <nz-tree style="font-size: 16px;" [nzData]="categories$ | async" ></nz-tree>
      </ng-container>
    </nz-drawer>
  
      <input class="search__section-input" formControlName="query" style="border-radius: 20px;"  type="text" nz-input nz-Search   placeholder="Поиск по объявлениям"  />
      <div >
        <ngx-dadata class="search__section__address" 
          formControlName="address"
          [config]="config"
          placeholder="Город"
          (selected)="onAddressSelected($event)"
        ></ngx-dadata>
      
      </div>
      <button class="search__section-button" nz-button nzType="primary"  type="submit"><span nz-icon nzType="search"></span> Найти</button>
    
  </form>
    
  </div>
</header>

<ng-template #notAuthed>
  <button nz-button nzType="primary" routerLink="/auth">
    Вход и регистрация
  </button>
</ng-template>

  </style>
</ng-template>
