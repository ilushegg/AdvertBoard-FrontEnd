<header class="header">
  <div class="container">
    <nav class="navbar">
      <ul class="navbar__section">
        <li class="navbar__item logo" routerLink="/">AdvBOARD</li>
      </ul>
      <ul class="navbar__section">
        <div class="" *ngIf="authService.user$ | async as user; else notAuthed">
          <a nz-dropdown [nzDropdownMenu]="menu">
            {{ user.name }}
            <span nz-icon nzType="down"></span>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu nzSelectable>
              <li nz-menu-item routerLink="add-new-ad">Разместить объявление</li>
              <li nz-menu-item>Профиль</li>
            </ul>
          </nz-dropdown-menu>
          <button
            class="navbar__item"
            nz-button
            nzType="primary"
            (click)="authService.logout()"
          >
            Выход
          </button>
        </div>
      </ul>
    </nav>

    <div class="search">
      <nz-tree-select  nzPlaceHolder="Категория" style="width: 250px; height: 40px; border-radius: 15px!important; "
      [nzNodes]="(categories$| async) || []"
      formControlName="categoryId"
      [nzDropdownStyle]="FindButton"
      [nzDropdownClassName]="'tree-select__dropdown'"
      ></nz-tree-select>
      <input class="search-input" style="border-radius: 20px;"  type="text" nz-input nz-Search placeholder="Поиск по объявлениям" />
      <button style="height: 40px" nz-button nzType="primary"><span nz-icon nzType="search"></span> Найти</button>
    </div>
    
  </div>
</header>

<ng-template #notAuthed>
  <button nz-button nzType="primary" routerLink="/auth">
    Вход и регистрация
  </button>
</ng-template>
<ng-template #FindButton>
  <style>
  
  </style>
</ng-template>

</ng-template>
