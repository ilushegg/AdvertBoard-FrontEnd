<h1 nz-typography>Главная страница</h1>
<div *ngIf="!(loadingService.isLoading | async); else loading">
  <div nz-col class="gutter-row" [nzSpan]="8" *ngFor="let card of cards">
    <nz-card [nzBordered]="false" [nzTitle]="card.name">
      <img
        *ngIf="card.image"
        src="data:image/jpeg;base64,{{ card.image }}"
        alt="фото"
        class="mb-4"
      />
      <!-- <p>{{ad.locationText}}</p> -->
      <p>{{ card.price }}</p>
    </nz-card>
  </div>
</div>


<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
